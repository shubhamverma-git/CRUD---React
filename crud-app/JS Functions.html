<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 34, 43, 50, 87, 98, 67, 55, 48, 78, 92, 99];
      function findSum(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
          sum = sum + arr[i];
        }
        return sum;
      }
      document.write(findSum(arr), "<br />");
      console.log(findSum(arr));

      const output = arr.reduce(function (acc, curr) {
        acc = acc + curr;
        return acc;
      }, 0);
      document.write(output, "<br />");
      console.log(output);

      function findMax(arr) {
        let max = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > max) {
            max = arr[i];
          }
        }
        return max;
      }
      document.write(findMax(arr), "<br />");
      console.log(findMax(arr));

      const users = [
        { firstName: "Narendra", lastName: "Modi", gender: "Male", age: 70 },
        { firstName: "Donald", lastName: "Trump", gender: "Male", age: 50 },
        { firstName: "Vladimir", lastName: "Putin", gender: "Male", age: 40 },
        { firstName: "Georgia", lastName: "Meloni", gender: "Female", age: 80 },
        { firstName: "Rahul", lastName: "Gandhi", gender: "Male", age: 65 },
        { firstName: "Jyoti", lastName: "Scindia", gender: "Male", age: 40 },
        { firstName: "Mamta", lastName: "Banerjee", gender: "Female", age: 65 },
        {
          firstName: "Priyanka",
          lastName: "Gandhi",
          gender: "Female",
          age: 70,
        },
      ];

      const res = users.map((x) => x.firstName + " " + x.lastName);
      document.write(res, "<br />");
      console.log(res);

      const response = users.reduce(function (acc, curr) {
        if (acc[curr.age]) {
          acc[curr.age] = ++acc[curr.age];
        } else {
          acc[curr.age] = 1;
        }
        return acc;
      }, {});
      console.log(response, "<br />");

      const ret = users
        .filter((x) => x.age > 50)
        .map((x) => x.firstName + " " + x.lastName + " " + x.age);
      console.log(ret);
      document.write(ret, "<br />");
    </script>
  </body>
</html>
