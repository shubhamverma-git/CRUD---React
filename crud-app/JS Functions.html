<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 34, 43, 50, 87, 98, 67, 55, 48, 78, 92, 99];

      function isOdd(x) {
        return x % 2;
      }

      const output = arr.filter(isOdd);
      document.write(output, "<br />");

      function isEven(x) {
        return x % 2 === 0;
      }

      const result = arr.filter(isEven);
      document.write(result, "<br />");

      function isGreater(x) {
        return x > 50 || x % 2 === 0;
      }

      const res = arr.filter(isGreater);
      document.write(res, "<br />");

      function isSmaller(x) {
        return (x < 50) & x % 2;
      }

      const response = arr.filter(isSmaller);
      document.write(response, "<br />");
    </script>
  </body>
</html>
