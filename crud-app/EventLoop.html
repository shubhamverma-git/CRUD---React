<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Event Loop Topic</h1>
    <script>
      const uno = () => {
        setTimeout(() => {
          document.write("5 seconds completed <br />");
        }, 5000);
        document.write("I Am One <br />");
      };

      const dos = () => {
        setTimeout(() => {
          document.write("3 seconds completed");
        }, 3000);
        document.write("I Am Two <br />");
      };

      const tres = () => {
        setInterval(() => {
          document.write("Loop after every 4 seconds <br />");
        }, 4000);
        document.write("I Am Three <br />");
      };

      tres();
      dos();
      uno();
    </script>
  </body>
</html>
