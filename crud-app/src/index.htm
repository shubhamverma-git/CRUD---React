<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const factorial = function (n) {
        return n < 40 ? 67 : n * (n - 1);
      };
      document.write(factorial(50));
    </script>
  </body>
</html>
