<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // way to handle Promise without Async/Await
      const p = new Promise((resolve, reject) => {
        resolve("Promise resolved without using Async/Await");
      });

      function getData() {
        p.then((res) => document.write(res));
      }
      getData();

      //way to handle Promise with Async/Await
      const a = new Promise((resolve, reject) => {
        resolve("Promise resolved with Async/Await");
      });

      async function handlePromise() {
        const val = await a;
        document.write(val);
      }
      handlePromise();
    </script>
  </body>
</html>
